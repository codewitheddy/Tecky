[phases.setup]
nixPkgs = ['python39', 'python39Packages.pip', 'postgresql']

[phases.install]
cmds = ['python3 -m pip install --upgrade pip', 'python3 -m pip install -r requirements.txt']

[phases.build]
cmds = ['python3 manage.py collectstatic --noinput']

[start]
cmd = 'python3 manage.py migrate && gunicorn tecky_collections.wsgi:application --bind 0.0.0.0:$PORT'